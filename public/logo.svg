<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E8F0FF" stroke="#2563EB" stroke-width="3"/>
  
  <!-- Bug body -->
  <ellipse cx="100" cy="100" rx="35" ry="45" fill="#2563EB"/>
  
  <!-- Bug head -->
  <circle cx="100" cy="65" r="22" fill="#2563EB"/>
  
  <!-- Bug eyes -->
  <circle cx="93" cy="62" r="4" fill="#FFFFFF"/>
  <circle cx="107" cy="62" r="4" fill="#FFFFFF"/>
  
  <!-- Antenna -->
  <line x1="95" y1="45" x2="85" y2="25" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="45" x2="115" y2="25" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
  <circle cx="85" cy="25" r="3" fill="#2563EB"/>
  <circle cx="115" cy="25" r="3" fill="#2563EB"/>
  
  <!-- Left legs (code brackets) -->
  <path d="M 75 90 L 60 85 L 60 105 L 75 100" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right legs (code brackets) -->
  <path d="M 125 90 L 140 85 L 140 105 L 125 100" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom legs -->
  <line x1="90" y1="145" x2="80" y2="160" stroke="#1E40AF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="110" y1="145" x2="120" y2="160" stroke="#1E40AF" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Code symbols around bug -->
  <text x="35" y="130" font-size="20" font-weight="bold" fill="#2563EB" font-family="monospace">&lt;</text>
  <text x="160" y="130" font-size="20" font-weight="bold" fill="#2563EB" font-family="monospace">&gt;</text>
  <text x="45" y="55" font-size="18" font-weight="bold" fill="#1E40AF" font-family="monospace">/</text>
  <text x="155" y="55" font-size="18" font-weight="bold" fill="#1E40AF" font-family="monospace">\</text>
</svg>